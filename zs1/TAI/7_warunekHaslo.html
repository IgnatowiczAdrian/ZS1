<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoccU3Ment</title>
</head>
<body>
    <div id="kolor">
    </div>
    <script>
    var haslo = prompt('Podaj hasło');
    var dlugosc = haslo.length;
    console.log(dlugosc);
    var dl;

        if (dlugosc <= 0){
            dl = 'Błędne';
        }else if (dlugosc > 0 && dlugosc <=4){
            dl = 'Krótkie';
        }else if (dlugosc > 4 && dlugosc <=8){
            dl = 'Średnie';
        }else if (dlugosc > 8){
            dl = 'Długie';
        }

        switch(dl){
            case 'Błędne':
                kolor.style.color = 'red';
                break;
            case 'Krótkie':
                kolor.style.color = 'yellow';
                break;
            case 'Średnie':
                kolor.style.color = 'blue';
                break;
            case 'Długie':
                kolor.style.color = 'green';
                break;
        }

    kolor.innerHTML = 'Hasło ma ' + dlugosc + ' znaków i jest: ' + dl;

    </script>

</body>
</html>
