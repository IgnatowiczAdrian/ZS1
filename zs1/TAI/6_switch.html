<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
    <script>
    var dzienTygodnia = Number(prompt('Podaj dzień tygodnia', 'np. 3 - środa'));
    switch (dzienTygodnia){
        case 1:
            document.write('Dzisiaj jest poniedziałek');
            break;
        case 2:
            document.write('Dzisiaj jest wtorek');
            break;
        case 3:
            document.write('Dzisiaj jest środa');
            break;
        case 4:
            document.write('Dzisiaj jest czwartek');
            break;
        case 5:
            document.write('Dzisiaj jest piąteczek');
            break;
        case 6:
            document.write('Dzisiaj jest sobota');
            break;
        case 7:
            document.write('Dzisiaj jest niedziela');
            break;
        default:
            alert('Błędne dane');
    }
    </script>
</body>
</html>
