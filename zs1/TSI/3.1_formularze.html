<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
</head>
<body>
   <!--W Google Chrome nie działają etykiety. Sprawdzić za 5 lat.-->
    <form name="suwak">
        <input type="range" id="suwak" list="procent">

        <datalist id="procent">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>

        </datalist>
    </form>
    <hr>
    <form name="www">
       <input type="url" list="strony">

       <datalist id="strony">
           <option value="http://wp.pl">
           <option value="http://onet.pl">
           <option value="http://interia.pl">
           <option value="http://o2.pl">
            </option>
           </datalist>
    </form>

    <form name="przeglądarka">
       <label for="mojaPrzegladarka">Wybierz przeglądarkę </label>
        <input list="p" id="przegladarka" name="mojaPrzegladarka">
        <datalist id="p">
            <option value="Chromium">
            <option value="Firefox">
            <option value="Opera">
            <option value="Safari"></option>
        </datalist>
    </form>

    <h3>Temperatura</h3>
    <meter min="30" max="42" value="36">Temperatura ciała</meter>

    <h3>Temperatura 2</h3>
    <meter low="30" optimum="36" high="42" max="50" value="10">Temperatura ciała</meter>
    <hr>

    <form name="inny" action="undex.php">
        <input type="text" autofocus placeholder="imie" name="imie" required><br><br>

        <input type="text" autofocus placeholder="nazwisko" autocomplete="off" id="nazwisko" pattern="([a-z]|[A-Z]){2,20}" required><br><br>

        <input type="tel" name="telkom" pattern="([0-9]|[ ]|[-]{9,11}" placeholder="666777888"><br><br>

        <input type="submit">

    </form>
    <hr>
    <h3>Wiele opcji do wyboru</h3>
    <label>Owoce:
        <datalist id="owoc">
                <select name="owoce">
                    <option value=jablko>Jabłko</option>
                    <option value=banan>Banan</option>
                    <option value=pomelo>Pomelo</option>
                </select>
        </datalist>
        <input type="text" name="fruits" list="owoc"><br><br>
        <input type="text" name="fruits" list="owoc" multiple>
    </label>
</body>
</html>
